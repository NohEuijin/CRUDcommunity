<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/board/boardList.css" />
  <link rel="stylesheet" href="/css/user/join.css" />
</head>
<body>
<header class="header">
  <div class="header-container">
    <a href="board.html" class="logo">LOGO</a>
    <nav class="nav">
      <a href="login.html" class="nav-item login">로그인</a>
      <a href="join.html" class="nav-item signup">회원가입</a>
    </nav>
  </div>
</header>
<div class="container">
  <h1 class="title">회원가입</h1>
  <div class="form-wrap">
    <form class="signup-form" method="post">
      <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" required />
        <span class="check-id" style="color: red"></span>
      </div>
      <div class="form-group">
        <label for="userPassword">비밀번호</label>
        <input type="password" id="userPassword" name="userPassword" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>

      <div class="form-group">
        <label>성별</label>
        <div class="gender-wrap">
          <label for="gender-m" class="gender-box">
            <span>남자</span>
            <input type="radio" id="gender-m" name="userGender" value="M" />
          </label>
          <label for="gender-f" class="gender-box">
            <span>여자</span>
            <input type="radio" id="gender-f" name="userGender" value="F" />
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="userEmail" name="userEmail" required />
      </div>
      <div class="form-group">
        <label for="userAddress">주소</label>
        <input type="text" id="userAddress" name="userAddress" required />
      </div>
      <button type="submit" class="submit-btn">회원가입</button>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="/js/user/join.js"></script>
</body>
</html>
